<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="contenedor-header">
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon calculadora icon-tabler icon-tabler-calculator"
                width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00b341" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="4" y="3" width="16" height="18" rx="2" />
                <rect x="8" y="7" width="8" height="3" rx="1" />
                <line x1="8" y1="14" x2="8" y2="14.01" />
                <line x1="12" y1="14" x2="12" y2="14.01" />
                <line x1="16" y1="14" x2="16" y2="14.01" />
                <line x1="8" y1="17" x2="8" y2="17.01" />
                <line x1="12" y1="17" x2="12" y2="17.01" />
                <line x1="16" y1="17" x2="16" y2="17.01" />
            </svg>
            <h1>Calculator</h1>
        </div>
        <div class="header-dos">

            <h2>Casio</h2>
            <button class="boton-superior">DOWONLOAD</button>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon redes icon-tabler icon-tabler-brand-youtube" width="32"
                height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#00b341" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="3" y="5" width="18" height="14" rx="4" />
                <path d="M10 9l5 3l-5 3z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon redes icon-tabler icon-tabler-brand-facebook" width="32"
                height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#00b341" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon redes icon-tabler icon-tabler-brand-instagram"
                width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#00b341" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="4" y="4" width="16" height="16" rx="4" />
                <circle cx="12" cy="12" r="3" />
                <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon redes icon-tabler icon-tabler-brand-twitter" width="32"
                height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#00b341" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" />
            </svg>

        </div>

    </header>
    <main>
        <div class="container-calculator">
            <div class="resultado "></div>
            <div class="operacion ">
                <div class="sumar flex">+</div>
                <div class="restar flex">-</div>
                <div class="multiplicar flex">x</div>
                <div class="dividir flex">%</div>
                <div class="siete flex">7</div>
                <div class="ocho flex">8</div>
                <div class="nueve flex">9</div>
                <div class="cuatro flex">4</div>
                <div class="cinco flex">5</div>
                <div class="seis flex">6</div>
                <div class="uno flex">1</div>
                <div class="dos flex">2</div>
                <div class="tres flex">3</div>
                <div class="cero flex">0</div>
                <div class="punto flex">.</div>
                <div class="borrar flex">C</div>
                <div class="igual flex">=</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
